<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <a href="" id="to"></a>
    <script>
        var url = location.href.match(/\bto=(.+?)($|&)/);
        if(url){
            url = decodeURIComponent(url[1]);
            var toEle = document.getElementById('to');
            location.href = url;
        }
    </script>
</body>
</html>
